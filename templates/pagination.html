<nav class="blog-nav nav nav-justified my-3">
    {% if page.has_other_pages %}
    <span class="step-links d-flex">
        {% if page.has_previous %}
            <a class="nav-link-prev nav-item nav-link rounded-left px-4" href="?page={{ page.previous_page_number }}{% if request.Get.q %}&q={{ request.GET.q }}{% endif %}">Previous</a>
         {% endif %}
         <span class="current mx-2 mt-3">
            {% block background %}{% endblock %}
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
       </span>
        {% if page.has_next %}
            <a class="nav-link-next nav-item nav-link rounded-right px-5" href="?page={{ page.next_page_number }}{% if request.Get.q %}
                &q={{ request.GET.q }}{% endif %}">Next</a>
        {% endif %}
</span>
{% endif %}
  
</nav>
